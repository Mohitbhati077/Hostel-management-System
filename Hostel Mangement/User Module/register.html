<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Registration</title>
    <link rel="stylesheet" href="register.css" />
  </head>
  <body>
    <div class="main">
      <div class="left">
        <p>Welcome Friend! Join Us and Start your Memorable Journey!</p>
        <img src="images/center-img.png" alt="" class="HostelImage__Image" />
      </div>
      <div class="right">
        <div class="right-container">
          <div class="formContainer">
            <h1>Create Your Account</h1>
            <form
              action="register.php"
              method="post"
              class="formContainer__form"
            >
              <input
                type="text"
                name="firstname"
                placeholder="First Name"
                class="inputBox"
                pattern="^[A-Za-z]+$"
                title="Should contain only letters"
              />
              <input
                type="text"
                name="lastname"
                placeholder="Last Name"
                class="inputBox"
                pattern="^[A-Za-z]+$"
                title="Should contain only letters"
              />
              <input
                type="email"
                name="email"
                placeholder="Email"
                class="inputBox"
              />
              <input
                type="password"
                name="password"
                placeholder="Password"
                class="inputBox"
              />
              <input
                type="password"
                name="cpassword"
                placeholder="Confirm Password"
                class="inputBox"
              />
              <button type="submit" class="signupBtn">
                Register
              </button>
              <p>
                Already Have an Account?<a href="login.html"
                  >&#160;<b>Sign In Now</b></a
                >
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
